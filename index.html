<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinning wheel</title>

    <link rel="stylesheet" href="./css/index.css">

    <script src="./js/abstractCustomWebComponent.js" defer></script>
    <script src="./js/showHideButton.js" defer></script>
    <script src="./js/button.js" defer></script>
    <script src="./js/modal.js" defer></script>
    <script src="./js/colorGenerator.js" defer></script>

    <script src="./js/spinningWheelComponent.js" defer></script>
    <script src="./js/testStatisticsSpinningWheelComponent.js" defer></script>
    <script src="./js/countWinningStatistics.js" defer></script>

</head>
<body>
    <hidable-modal id = "modal-colors"><color-presenter></color-presenter></hidable-modal>
    <hidable-modal id = "modal-statistics" data-visible=true><winnig-statistics data-nr-of-executions = "100" ></winnig-statistics></hidable-modal>
    <div id="menu">
        <custom-button data-label="Present colors" value="show" onClick="showModal('modal-colors')"></custom-button>
        <custom-button data-label="Statistics"  value="show" onClick="showModal('modal-statistics')"></custom-button>
    </div>
    <spinning-wheel>
        <ul>
            <li>Option 1</li>
            <li>2</li>
            <li>Option 3</li>
            <li>4</li>
            <li>Option 5</li>
            <li>6</li>

            <li>2</li>
            <li>Option 3</li>
            <li>4</li>
            <li>Option 5</li>
            <li>6</li> -->
        </ul>
    </spinning-wheel>


    <script>
        function showModal(id){
            document.getElementById(id).setAttribute('data-visible', true)
        }
    </script>
    
</body>
</html>
